<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <section>
            <center>
                <h1  style="background-color:blue">Students Registration</h1>
                <form>
                    <label for="name"></label>
                    <input id="name" type="text" placeholder="Student Name:"><br><br>
                    <label for="surname"></label>
                    <input id="surname" type="text" placeholder="Students Surname:"><br><br>
                    <label for="email"></label>
                    <input id="email" type="email" placeholder="Example@gmail.com"><br><br>
                    <label for="password"></label>
                    <input id="password" type="password" placeholder="Email Password:"><br><br>
                    <p>Selct your age:</p>
                    <select>
                        <label for="age">Choose your age</label><br>
                        <option id="age" value="6">6</option><br>
                        <option value="7">7</option><br>
                        <option value="8">8</option><br>
                        <option value="9">9</option><br>
                        <option value="10" selected>10</option><br>
                        <option value="11">11</option><br>
                        <option value="12">12</option><br>
                        <option value="13">13</option><br>
                        <option value="14">14</option><br>
                        <option value="15">15</option><br>
                        <option value="16">16</option><br>
                        <option value="17">17</option><br>
                        <option value="18">18</option><br>
                    </select><br><br>
                    
                    <p>Choose your Gender:</p>
                    <input type="radio" id="man" name="gender" value="man">
                    <label for="man">Man</label><br>
                    <input type="radio" id="woman" name="gender" value="woman">
                    <label for="woman">Woman</label><br><br>
                    <input id="robot" type="checkbox" name="checking" value="check">
                    <label for="robot">I am not Robot</label><br>
                    <input id="terms" type="checkbox" name="terms" value="terms">
                    <label for="terms">Agree terms</label><br><br>

                    <input style="color:blue" type="submit">
                </form>
            </center>
        </section>
    </body>
    <footer>
        <section>
            <video controled muted loop autoplay>
                <source src="5 Seconds Countdown Timer.mp4" type="mp4">
                Video don't have support
            </video>
        </section>
    </footer>
</html>
