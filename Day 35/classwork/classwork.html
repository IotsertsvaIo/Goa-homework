<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <section>
            <h1>Log In</h1>
            <form>
                <label for="name"></label><br>
                <input id="name" type="text" placeholder="Name:"><br><br>

                <label for="sur-name"></label><br>
                <input id="sur-name" type="text" placeholder="Surname:"><br><br>

                <label for="email"></label><br>
                <input id="email" type="email" placeholder="Example@gmail.com"><br><br>
                    
                <label for="phone"></label><br>
                <input id="phone" type="tel" placeholder="Phone number:"><br><br><br>

                <select>
                    <label for="country">Choose Your Country</label><br>
                    <option value="Ge">Geaorgia</option><br>
                    <option value="Us">U.S.A.</option><br>
                    <option value="Uk">United Kingdom</option><br>
                    <option value="Fa">France</option><br>
                </select>

                <p>Choose your Gender:</p><br>
                
                <input type="radio" id="man" name="gender" value="man">
                <label for="man">Man</label><br>

                <input type="radio" id="woman" name="gender" value="woman">
                <label for="woman">Woman</label><br><br>

                <input type="submit">
            </form>
        </section>
    </body>
</html>
