<html>
    <head>
        <title>რეგისტრაცია</title>
        <link href="signup.css" rel="stylesheet">
    </head>

        <main>
            <div class="border">
                <div class="img"></div>
                <div class="signup">
                    <h1 class="h1">Login</h1>

                    <input id="name" type="text" class="inputs"><br><br>
                    <label for="email" class="labels">შენი იმაილი(email)</label><br>
                    <input id="email" type="email" class="inputs"><br><br>
                    <label for="password" class="labels">პაროლი</label><br>
                    <input id="password" type="password" class="inputs"><br><br>
                    <label for="password1" class="labels">დაადასტურე პაროლი</label><br>
                    <input id="password1" type="password" class="inputs"><br><br>
                    <button class="btn">დარეგისტრირდი</button>
                </div>
            </div>
        </main>
    </body>
</html>
