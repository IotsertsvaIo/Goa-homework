<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
    </head>
    <body>
        <section>
            <h1>Log In</h1>
        </section>
        <section>
            <form>
                <label for="email">Email:</label><br>
                <input id="email" type="email" placeholder="Example@gmail.com"><br><br>
                
                <label for="name">Name:</label><br>
                <input id="name" type="text" placeholder="Name:"><br><br>

                <label for="date">Date:</label><br>
                <input id="date" type="date" placeholder="Date:"><br><br>

                <input id="c1" type="checkbox">
                <label for="c1">I am not Robot</label><br><br><br>

                <input type="submit">
            </form>
        </section>
    </body>
</html>
