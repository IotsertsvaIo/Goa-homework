<html>
    <head>
        <title>Log In</title>
    </head>
    <body style="background-color:azure;">
        <h1 style="text-align: center; background-color: blue; color: white;">Log In</h1><br><br>
        <center>
            <div>
                <form>
                    <label for="name"></label>
                    <input id="name" type="text" placeholder="Name:" style="color: blue; font-size: medium;"><br><br>
                    <label for="lastname"></label>
                    <input id="lastname" type="text" placeholder="Lastname:" style="color: blue; font-size: medium;"><br><br>
                    <label for="email"></label>
                    <input id="email" type="email" placeholder="Example@gmail.com" style="color: blue; font-size: medium;"><br><br>
                    <label for="date"></label>
                    <input id="date" type="date" placeholder="Date:" style="color: black; font-size: large"><br>
                    <p style="color: blue;">Choose your Gender:</p>
                    <input type="radio" id="man" name="gender" value="man">
                    <label for="man" style="color: blue;">Man</label><br>
                    <input type="radio" id="woman" name="gender" value="woman">
                    <label for="woman" style="color: blue;">Woman</label><br><br>
                    <a href="index.html"><input type="submit" style="font-size: 17px; color: blue;"></a>
                </form>
            </div>
        </center>
        <div style="text-align: left"><img src="download.png" width="250" height="150"></div>
    </body>
</html>
