
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>წიგნების მაღაზია და პირადი კოლექცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>წიგნების მაღაზია</h1>
    </header>
    
    <section id="filters">
        <label for="genre">ჟანრი:</label>
        <select id="genre">
            <option value="">ყველა</option>
            <option value="ფანტასტიკა">ფანტასტიკა</option>
            <option value="დრამა">დრამა</option>
            <option value="დეტექტივი">დეტექტივი</option>
        </select>

        <label for="author">ავტორი:</label>
        <input type="text" id="author" placeholder="ავტორის ძიება">

        <label for="price">ფასის დიაპაზონი:</label>
        <input type="number" id="min-price" placeholder="მინ. ფასი">
        <input type="number" id="max-price" placeholder="მაქს. ფასი">

        <button id="filter-button">ფილტრი</button>
    </section>

    <section id="bookstore">
        <h2>მაღაზიის წიგნები</h2>
        <div id="books-list">
        </div>
    </section>

    <section id="collection">
        <h2>პირადი კოლექცია</h2>
        <div id="collection-list"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
